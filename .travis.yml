
language: node_js

node_js:
    - "lts/*"

cache:

    directories:
        - ~/.npm
        - ./node_modules
        - ~/.cache
    override:
        - npm ci
        - npm run cy:verify

install:
    - npm ci

script:
    - ng lint
    - ng build --prod
    - npm run cy:verify
    - npm run ci:cy-run
